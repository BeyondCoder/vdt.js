<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>vdt template engine demo</title>
</head>
<body>
<script type="text/vdt" id="parent">
    <div className="test">
        <b:head>
            <div>parent head</div>
        </b:head>
        <b:body>
            <div>parent body</div>
        </b:body>
    </div>
</script>

<script type="text/vdt" id="child">
    <t:parent>
        <b:head>
            child head
        </b:head>
        <b:body>
            {parent()}
            <div>child body</div>
        </b:body>
    </t:parent>
</script>

<script type="text/javascript" src="../dist/vdt.js"></script>
<script type="text/javascript">
    var parent = Vdt.compile(document.getElementById('parent').innerHTML),
        child = Vdt(document.getElementById('child').innerHTML);
    document.body.appendChild(child.render());
</script>
</body>
</html>
