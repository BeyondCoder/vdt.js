<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vdt * Todo</title>
    <link type="text/css" rel="stylesheet" href="../node_modules/todomvc-common/base.css"/>
    <link type="text/css" rel="stylesheet" href="../node_modules/todomvc-app-css/index.css"/>
</head>
<body>
<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <script type="text/vdt" id="todo_template">
            <ul className="todo-list">
                {list.map(function(item, i) {
                    return (
                        <li className={item.completed ? 'completed' : ''} index={i}>
                            <div className="view">
                                <input className="toggle" type="checkbox" checked={item.completed} />
                                <label>{item.title}</label>
                                <button className="destroy"></button>
                            </div>
                            <input className="edit" value={item.title} />
                        </li>
                    )
                })}
            </ul>
        </script>
    </section>
    <!-- This footer should hidden by default and shown when there are todos -->
    <footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong>0</strong> item left</span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
            <li>
                <a class="selected" href="#/">All</a>
            </li>
            <li>
                <a href="#/active">Active</a>
            </li>
            <li>
                <a href="#/completed">Completed</a>
            </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button class="clear-completed">Clear completed</button>
    </footer>
</section>
<footer class="info">
    <p>Double-click to edit a todo</p>
    <!-- Remove the below line ↓ -->
    <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
    <!-- Change this out with your name and url ↓ -->
    <p>Created by <a href="http://todomvc.com">you</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
<!-- Scripts here. Don't remove ↓ -->
<script src="../node_modules/todomvc-common/base.js"></script>
<script src="../build/vdt.js"></script>
<script src="app.js"></script>
</body>
</html>
